<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #000;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: bold;
            color: #ffffff;
        }

        p {
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #3498db;
        }

        a:hover {
            color: #2980b9;
        }

        /* Contact Us Page Styles */
        .contact-us {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .contact-us-header {
            background-color: #212121;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        .contact-us-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .contact-us-info {
            padding: 20px;
        }

        .contact-us-info p {
            margin-bottom: 20px;
        }

        .contact-us-info ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .contact-us-info li {
            margin-bottom: 10px;
        }

        .contact-us-info li i {
            font-size: 18px;
            margin-right: 10px;
            color: #3498db;
        }

        .contact-us-info a {
            color: #3498db;
        }

        .contact-us-info a:hover {
            color: #2980b9;
        }

        .social-media {
            margin-top: 20px;
            text-align: center;
        }

        .social-media a {
            margin: 0 10px;
            font-size: 24px;
            color: #3498db;
        }

        .social-media a:hover {
            color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="contact-us">
        <div class="contact-us-header">
            <h1>Get in Touch</h1>
            <p>In Progress</p>
        </div>
        <div class="contact-us-info">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet nulla auctor, vestibulum magna sed,
                convallis ex.</p>
            <ul>
                <li><i class="fas fa-map-marker-alt"></i> 123 Main St, Anytown, USA 12345</li>
                <li><i class="fas fa-phone"></i> <a href="tel:+1234567890">(123) 456-7890</a></li>
                <li><i class="fas fa-envelope"></i> <a href="mailto:info@example.com">info@example.com</a></li>
            </ul>
            <div class="social-media">
                <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </div>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/your-font-awesome-kit-id.js"></script>
</body>

</html>
